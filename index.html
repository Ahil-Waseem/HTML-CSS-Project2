<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="card">
            <div class="card-content">
                <img class="card-image" src="./Dark Modern Elegant Singer New Song YouTube Thumbnail.webp"
                    alt="somthing went wrong">
               <div class="card-text">
                <div class="tag-heart-container">
                    <div class="tag">Begineer</div>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <h3 class="card-title">The Complete video of this Project is available on my Youtube channel </h3>
                <p class="card-subtitle">By: Moazzam Khan</p>
                <div class="star-rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <span class="rating-value">4.9</span>
                    <span class="rating-numbers">(1,999)</span>

                </div>
                <button class="card-btn">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Get Enrolled</span>
                </button>
            </div>
               </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3ec4eb14a5.js" crossorigin="anonymous"></script>
</body>

</html>
